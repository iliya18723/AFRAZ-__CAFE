<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سامانه بانک</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background-color: white;
      width: 300px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ورود به سامانه بانک</h2>
    <input type="text" id="phone" placeholder="شماره موبایل">
    <button onclick="checkAccount()">بررسی حساب</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    function checkAccount() {
      const phone = document.getElementById('phone').value;
      const msg = document.getElementById('msg');

      if (phone.length < 10) {
        msg.style.display = 'block';
        msg.innerText = "لطفاً شماره معتبر وارد کنید.";
        return;
      }

      msg.style.display = 'block';
      msg.innerHTML = `
        <p>مبلغ ۷،۵۰۰،۰۰۰ ریال از حساب شما کسر شد.</p>
        <p>😱 شوخی کردم! نترس! فقط یه تست بود 😄</p>
      `;
    }
  </script>
</body>
</html>
